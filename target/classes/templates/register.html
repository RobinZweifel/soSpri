<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>SoSpri-the-page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pr_bbw.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $("#includedHeader").load("fragments/header.html");
      $("#includedFooter").load("fragments/footer.html");
    });

    function showPassword() {
      var x = document.getElementById("form_password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div id="includedHeader"></div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <h4 style="margin-top: 30px">Register</h4>
            <div class="row">
              <div class=" col-lg-8 col-lg-offset-2">
                <form id="register-form" method="post" action="" role="form" th:action="@{/get-register}" th:object="${registerMember}">
                  <div class="messages"></div>
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." th:field="*{prename}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."
                            th:field="*{lastname}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_password">Password *</label> <input id="form_password" type="password" name="password" class="form-control" placeholder="Please enter your password *" required="required"
                            data-error="Valid password is required." th:field="*{password}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_confirmation">Passwort confirmation *</label> <input id="form_confirmation" type="password" name="confirmation" class="form-control" placeholder="Please enter your password*" required="required" data-error="Valid confirmation is required."
                            th:field="*{confirmation}">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                    </div>

                    <label>
                      <input type="checkbox" onclick="showPassword()">
                      Show Password
                    </label>

                    <select class="btn btn-secondary dropdown-toggle" style="margin: 1em;" th:field="*{authority}">
                      <option th:value="'member'" th:text="member"></option>
                      <option th:value="'admin'" th:text="admin"></option>
                      <option th:value="'Supervisor'" th:text="supervisor"></option>
                    </select>

                    <ul>
                      <li>Minimum 8 characters</li>
                      <li>At least one capital letter</li>
                      <li>At least one lower case letter</li>
                      <li>At least one number</li>
                    </ul>

                    <div class="g-recaptcha" data-sitekey="6LcF0KggAAAAAOLzLBwUGTLSmCzzG59_NUBovwa1"></div>
                    <br>

                    <div class="row">
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Register">
                        <p></p>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">

                        <b th:text="*{captchaResponse}"> </b>
                        <br>
                        <b th:text="*{message}"> </b>
                        <br>
                        <b th:if="${#fields.hasErrors('prename')}" th:errors="*{prename}">Prename Error</b>
                        <br>
                        <b th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</b>
                        <br>
                        <b th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</b>
                        <br>
                        <b th:if="${#fields.hasErrors('confirmation')}" th:errors="*{confirmation}">Confirmation Error</b>


                        <!--
                        <b th:text="*{message}"></b>
                        -->

                      </div>
                    </div> 
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div style="height: 200px"></div>
        </div>
      </div>
    </div>
  </section>
  <div id="includedFooter"></div>
</body>

</html>
